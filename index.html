<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản Lý Nhân Viên</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">Quản Lý Nhân Viên</h3>
          <form id="formQLNV">
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Mã Nhân Viên : </label>
                <input type="text" class="form-control" id="txtMaNV" />
                <span id="spanMaNV" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Tên Nhân Viên : </label>
                <input type="text" class="form-control" id="txtTenNV" />
                <span id="spanTenNV" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Email : </label>
                <input type="text" class="form-control" id="txtEmail" />
                <span id="spanEmailNV" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Mật khẩu: </label>
                <input type="password" class="form-control" id="txtPass" />
                <span id="spanMatKhau" class="text-danger"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Ngày sinh : </label>
                <input type="date" class="form-control" id="txtNgaySinh" />
                <span id="spanNgaySinh" class="text-danger"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Chức vụ: </label>
                <input type="text" class="form-control" id="txtChucVu" />
                <span id="spanChucVu" class="text-danger"></span>
              </div>
            </div>

            <div class="form-group text-center">
              <button
                type="button"
                onclick="themNhanVien()"
                class="btn btn-success"
              >
                Thêm Nhân Viên
              </button>
              <button
                type="button"
                onclick="capNhatNhanVien()"
                class="btn btn-info"
              >
                Cập Nhật Nhân Viên
              </button>
            </div>
          </form>
          <div class="row">
            <div class="col-9 form-group">
              <input
                placeholder="Nhập tên sinh viên"
                type="text"
                class="form-control"
                id="txtSearch"
              />
            </div>
            <div class="col-3 form-group">
              <button
                id="btnSearch"
                class="btn btn-primary"
                onclick="timTenNV()"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <div class="col-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>Mã Nhân Viên</th>
                <th>Tên Nhân Viên</th>
                <th>Email</th>
                <th>Ngày Sinh</th>
                <th>Chức Vụ</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodyNhanVien"></tbody>
          </table>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="./validate.js"></script>
    <script src="./NhanVienModel.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
